<!DOCTYPE html>
<html>
    <head>
        <title>Anxiety Tracker</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }

            button {
                font-size: 20px;
                padding: 15px 30px;
                background-color: #ff6b6b;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }

            button:hover {
                background-color: #ff5252;
            }

            #counter {
                font-size: 24px;
                margin-top: 20px;
            }

            #log {
                margin-top: 30px;
                text-align: left;
                width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

    <body>
        <h1>Anxiety Tracking</h1>
        <p>Press the button when you're feeling anxious to log it</p>
        <button
            id="logoutBtn"
            style="position: absolute; top: 20px; right: 20px"
        >
            Log out
        </button>
        <button
            id="analysisBtn"
            onclick="location.href='analysis.html'"
            style="position: absolute; top: 80px; right: 20px"
        >
            View Analysis
        </button>
        <button id="trackButton">I'm feeling anxious</button>

        <div id="counter">Today's anxiety count: 0</div>

        <div id="log">
            <h3>History Log</h3>
            <ul id="logList"></ul>
        </div>
